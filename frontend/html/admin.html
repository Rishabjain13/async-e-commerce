<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="admin-page">

<div class="navbar">
    <div class="logo">Shop<span>Ease</span></div>
    <button class="menu-btn">â˜°</button>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="orders.html">Orders</a>
        <a href="login.html" id="loginLink">Login</a>
    </div>
</div>

<div class="container">
    <h2>Admin Panel</h2>

    <!-- Admin Stats -->
    <div class="admin-stats">
        <div class="stat-card">
            <h4>Total Products</h4>
            <p id="statProducts">--</p>
        </div>

        <div class="stat-card">
            <h4>Total Orders</h4>
            <p id="statOrders">--</p>
        </div>

        <div class="stat-card">
            <h4>Total Revenue</h4>
            <p id="statRevenue">--</p>
        </div>

        <button class="stats-btn" onclick="loadStats()">
            Refresh Stats
        </button>
    </div>

    <!-- Product Creation -->
    <div class="admin-card">
        <h3>Add Product</h3>

        <form id="productForm" class="admin-product-form">

            <div class="form-group">
                <label>Product Name</label>
                <input id="name" required>
            </div>

            <div class="form-group">
                <label>SKU</label>
                <input id="sku" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <input id="description" required>
            </div>

            <div class="form-group">
                <label>Stock</label>
                <input id="quantity" type="number" required>
            </div>

            <div class="form-group">
                <label>Price</label>
                <input id="price" type="number" required>
            </div>

            <div class="form-group">
                <label>Rating</label>
                <input id="rating" type="number" step="0.1">
            </div>

            <div class="form-group full-width">
                <label>Variant Attributes</label>
                <input id="attr1" placeholder="Attribute 1 (e.g. color)">
                <input id="attr2" placeholder="Attribute 2 (e.g. size)">
                <input id="attr3" placeholder="Attribute 3 (e.g. material)">
            </div>

            <button type="submit" class="full-width">
                Create Product
            </button>

        </form>
    </div>

    <br><br>

    <!-- Orders Table -->
    <h3>Orders</h3>
    <table class="table" id="ordersTable">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>User</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Products</h3>
    <table class="table" id="productsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<script src="../js/auth.js"></script>
<script src="../js/api.js"></script>
<script src="../js/admin.js"></script>

</body>
</html>
